</head>

<div class="col-sm-12" id="buttons">
    <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group">
            <button type="button" class="btn btn-primary" id="viewAll">
                <span class="glyphicon glyphicon-list-alt"></span>  View All
            </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#register">
                <span class="glyphicon glyphicon-plus-sign"></span> Add Customer
            </button>
        </div>
    </div>
    <div class="modal fade" role="dialog" id="register">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Customer</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="Name">Customer Name
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" name="Name" id="name" placeholder="Customer Name">
                            </div>                                              
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="customerID">Customer ID
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" name="customerID" id="customerID" placeholder="Customer ID">
                            </div>                                              
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="gender">Gender
                            </label>
                            <div class="col-sm-9">
                                <select class="form-control" id="gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>                                              
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="accountType">AccountType
                            </label>
                            <div class="col-sm-9">

                                <select class="form-control" id="accountType">
                                    <option>Savings</option>
                                    <option>Current</option>
                                </select>
                            </div>                                              
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="Balance">Balance
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" name="balance" id="balance" placeholder="Balance">
                            </div>                                              
                        </div>

                    </form>


                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="submit">Add</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
</div>


<div class="row" id="information">
    <div class="col_12">
        <div class="container table-responsive" id="table-responsive">

            <table class="table table-bordered">
                <thead id="heading">
                    <tr>
                        <th>ID</th>
                        <th>Account No</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Account _Type</th>
                        <th>Balance</th>
                        <th>Operation</th>
                    </tr>
                </thead>

                <tbody id="tbl">
                    <template id="temp">
                        <tr data-id="{{id}}" id="row">
                            <td>{{id}}</td>
                            <td>
                                <span class="noedit cid">{{customer_id}}</span>
                                <input type="text" name="cid" class="form-control edit cid">
                            </td>
                            <td>
                                <span class="noedit name">{{name}}</span>
                                <input type="text" name="name" class="form-control edit name">
                            </td>
                            <td>
                                <span class="noedit gender">{{gender}}</span>
                                <!-- <input type="text" name="gender" class="edit gender"> -->
                                <select class="form-control edit gender" name="gender" id="gendd">
                                    <option>male</option>
                                    <option>female</option>
                                </select>
                            </td>
                            <td>
                                <span class="noedit account_type">{{account_type}}</span>
                                <!-- <input type="text" name="account_type" class="edit account_type"> -->
                                <select class="form-control edit account_type" name="account_type">
                                    <option>Savings</option>
                                    <option>Current</option>
                                </select>
                            </td>
                            <td>
                                <span class="noedit balance">{{balance}}</span>
                                <input type="text" name="balance" class="form-control edit balance">

                            </td>
                            <td><button class="btn btn-group btn-danger remove" type="button" id="delete" data-id="{{id}}"> 
                                <span class="glyphicon glyphicon-minus-sign"></span>
                            </button>
                            <button class="btn btn-group btn-info noedit" type="button" id="update" data-id="{{id}}" data-toggle="modal" data-target="#mUpdate">
                                <span class="glyphicon glyphicon-pencil"></span> 
                            </button>
                            <!-- <button type="button" class="editCustomer noedit">Edit</button> -->
                            <button type="button" class="btn btn-group btn-primary saveCustomer edit" id="save">
                                <span class="glyphicon glyphicon-floppy-disk"></span>
                            </button>
                            <button type="button" class="btn btn-group btn-default cancelCustomer edit">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</div>
</div>

<div class="container">
    <button class="btn btn-default pull-left" id="previous">
        <span class="glyphicon glyphicon-step-backward"></span>
    </button>
    <button class="btn btn-default pull-right" id="next">
        <span class="glyphicon glyphicon-step-forward"> </span>
    </button>

</div>

<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/mustche.js"></script>


</body>

</html>
