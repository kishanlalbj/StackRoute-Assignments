<div class="container" id="buttons">
	<div class="btn-group btn-group-justified" role="group">
		<div class="btn-group">
			<button type="button" class="btn btn-primary" id="viewAll">
				<span class="glyphicon glyphicon-list-alt"></span>  View All
			</button>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#register">
				<span class="glyphicon glyphicon-plus-sign"></span> Add Customer
			</button>
		</div>
		<!-- <div class="btn-group">
			<button type="button" class="btn btn-primary" id="decending">
				<span class="glyphicon glyphicon-list-alt"></span>  Sort DESC
			</button>
		</div>

		<div class="btn-group">
			<button type="button" class="btn btn-primary" id="decending">
				<span class="glyphicon glyphicon-list-alt"></span>  Sort ASC
			</button>
		</div>
 -->
		<div class="btn-group">
			<input type="text" name="goto" class="form-control" id="goto">
			</div>
			<div class="btn-group">
			<button class="btn btn-primary pull-right" id="go">Go</button>
		</div>

	
	<div class="modal fade" role="dialog" id="register">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Add Customer</h4>
				</div>
				<div class="modal-body">

					<form action=''  class="form-horizontal" id="newForm">

						<div class="space">
							<label class="col-sm-3 control-label" for="name">Customer Name
							</label>
							<div class="col-sm-9">
								<input class="form-control" type="text"  name="name" id="name" placeholder="Customer Name" required>
							</div>                                              
						</div>

						<div class="space">
							<label class="col-sm-3 control-label" for="customer_id">Account No
							</label>
							<div class="col-sm-9">
								<input class="form-control" type="text" name="customer_id" id="customerID" placeholder="Account No" pattern="[0-9]{8}" required>
							</div>                                              
						</div>
						<div class="space">
							<label class="col-sm-3 control-label" for="gender">Gender
							</label>
							<div class="col-sm-9">
								<select class="form-control" id="gender" name="gender">
									<option>male</option>
									<option>female</option>
								</select>
							</div>                                              
						</div>
						<div class="space">
							<label class="col-sm-3 control-label" for="account_type">AccountType
							</label>
							<div class="col-sm-9">

								<select class="form-control" id="accountType" name="account_type">
									<option>Savings</option>
									<option>Current</option>
								</select>
							</div>                                              
						</div>

						<div class="space">
							<label class="col-sm-3 control-label" for="Balance">Balance
							</label>
							<div class="col-sm-9">
								<input class="form-control" type="text" name="balance" id="balance" placeholder="Balance" pattern="\d{1,9}.[0-9]{2}" required>
							</div>                                              
						</div>

				</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				
				<input type="submit" class="btn btn-primary" name="submit" id="submit" value="submit">
		
			</div>
			</form>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
</div>


<div class="row" id="information">
	<div class="col_12">
		<div class="container table-responsive" id="table-responsive">			
			<table class="table table-bordered">
				<thead id="heading">
					<tr>
						<th>ID</th>
						<th>Account No</th>
						<th>Name</th>
						<th>Gender</th>
						<th>Account _Type</th>
						<th>Balance</th>
						<th>Operation</th>
					</tr>
				</thead>
				<tbody id="tbl">
					<template id="temp">
					
						<tr data-id="{{id}}" id="row">
					
							<td>{{id}}</td>
							<td>
								<span class="noedit cid">{{customer_id}}</span>
								<input type="text" class="form-control edit cid" required>
							</td>
							<td>
								<span class="noedit name">{{name}}</span>
								<input type="text" name="name" class="form-control edit name" required="required">
							</td>
							<td>
								<span class="noedit gender">{{gender}}</span>
								<!-- <input type="text" name="gender" class="edit gender"> -->
								<select class="form-control edit gender" name="gender" id="gendd">
									<option>male</option>
									<option>female</option>
								</select>
							</td>
							<td>
								<span class="noedit account_type">{{account_type}}</span>
						
								<select class="form-control edit account_type" name="account_type">
									<option>Savings</option>
									<option>Current</option>
								</select>
							</td>
							<td>
								<span class="noedit balance">{{balance}}</span>
								<input type="text" name="balance" class="form-control edit balance" required>

							</td>
							<td><button class="btn btn-group btn-danger remove" type="button" id="delete" data-id="{{id}}"> 
								<span class="glyphicon glyphicon-minus-sign"></span>
							</button>
							<button class="btn btn-group btn-info noedit" type="button" id="update" data-id="{{id}}" data-toggle="modal" data-target="#mUpdate">
								<span class="glyphicon glyphicon-pencil"></span> 
							</button>
							<button type="button" class="btn btn-group btn-primary saveCustomer edit" id="save">
								<span class="glyphicon glyphicon-floppy-disk"></span>
							</button>
							<!-- <input type="submit" name="submit" value="submit" class="btn btn-primary edit saveCustomer" id="save"> -->
							<button type="button" class="btn btn-group btn-default cancelCustomer edit">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
						</td>
					</tr>

				</template>
			</tbody>
		</table>
	</div>
</div>
</div>

<div class="container" id="pageNo">
	<button class="btn btn-default pull-left" id="previous">
		<span class="glyphicon glyphicon-step-backward"></span>
	</button>
	<button class="btn btn-default pull-right" id="next">
		<span class="glyphicon glyphicon-step-forward"> </span>
	</button>
 
</div>
