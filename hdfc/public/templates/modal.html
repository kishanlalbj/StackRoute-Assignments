<div class="modal fade" role="dialog" id="update">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Customer Details</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="Name">Customer Name
                        </label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="Name" id="name" placeholder="Customer Name" ng-model=name>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="customerID">Customer ID
                        </label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="customerID" id="customerID" placeholder="Customer ID" ng-model=customer_id>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="gender">Gender
                        </label>
                        <div class="col-sm-9">
                            <select class="form-control" id="gender" ng-model=gender>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="accountType">AccountType
                        </label>
                        <div class="col-sm-9">

                            <select class="form-control" id="accountType" ng-model=account_type>
                                <option>Savings</option>
                                <option>Current</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="Balance">Balance
                        </label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="balance" id="balance" placeholder="Balance" ng-model=balance>
                        </div>
                    </div>
                </form>
            </div>

        <div class="modal-footer">

            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <input type="submit" class="btn btn-primary" data-dismiss="modal" id="submit" ng-click="update(updated.id)" value="Update"></button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -
