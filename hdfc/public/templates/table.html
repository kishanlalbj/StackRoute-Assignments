<div class="container" id="information">
    <div class="col_12">
        <div class="container table-responsive" id="table-responsive">
            <table class="table table-bordered">
                <thead id="heading">
                    <tr ng-repeat="x in details" ng-if="$first">
                      <th ng-repeat = "(key,val) in x">
                        {{key | uppercase}}
                      </th>
                      <th>OPERATIONS</th>
                    </tr>
                </thead>

                <tbody id="tbl">
                  <tr ng-repeat="x in details">
                      <td ng-repeat="(key, val) in x">
                        {{val}}
                      </td>
                      <td ng-controller="deleteControl">
                        <button class="btn btn-group btn-danger remove" type="button" id="delete" ng-click="delete(x.id)">
                          <span class="glyphicon glyphicon-minus-sign"></span>
                        </button>

                        <button class="btn btn-group btn-info" type="button" data-toggle="modal" data-target="#update" ng-click="updated(x)">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </td>
                  </tr>
            </tbody>
        </table>
    </div>
</div>
</div>

<div class="modal fade" role="dialog" id="update">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Customer Details</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="Name">Customer Name
                        </label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="Name" id="name" placeholder="Customer Name" ng-model="values.name" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="customerID">Customer ID
                        </label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="customerID" id="customerID" placeholder="Customer ID" ng-model="values.customer_id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="gender">Gender
                        </label>
                        <div class="col-sm-9">
                            <select class="form-control" id="gender" ng-model=values.gender>
                                <option>male</option>
                                <option>female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="accountType">AccountType
                        </label>
                        <div class="col-sm-9">

                            <select class="form-control" id="accountType" ng-model=values.account_type>
                                <option>Savings</option>
                                <option>Current</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="Balance">Balance
                        </label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="balance" id="balance" placeholder="Balance" ng-model=values.balance>
                        </div>
                    </div>
                </form>
            </div>

        <div class="modal-footer">

            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <input type="submit" class="btn btn-primary" data-dismiss="modal" id="submit" ng-click=update(value.id) value="Update"></button>
        </div>
    </div>
</div>
</div>
